<div class="mt-4 col-8 offset-2">

<div class="card">
<div class="card">
<div class="card-header">Iniciar Sesion</div>
<div class="card-body">
  <form #loginForm=ngForm (ngSubmit)="onSubmit()" >
    
    <div class="alert alert-danger" [hidden]="!error">
      {{error}}
    </div>

    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Correo</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputEmail3" placeholder="Email" name="email" [(ngModel)]="form.email" required>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Contraseña</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword3" placeholder="Contraseña" name="password" [(ngModel)]="form.password" required>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10 offset-2">
        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Ingresar</button>
        <a routerLink="/signup"  class="btn btn-info float-right" >Registrarse</a>  
      </div>
    </div>
    <small class="float-right">
        <a routerLink="/request-password-reset">Resetear Contraseña</a>
    </small>
  </form>
</div>
</div>
</div>
</div>
